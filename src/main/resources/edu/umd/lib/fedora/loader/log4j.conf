log4j.rootLogger=INFO, Console, File
log4j.rootCategory=INFO, Console
log4j.category.edu.umd.lims.fedora.utilities=DEBUG
#log4j.category.edu.umd.lims.aleph.JAlephBatch=DEBUG
log4j.category.edu.umd.lims.fedora.api=INFO
log4j.category.edu.umd.lims.fedora.api.UMDCorrespondenceDigitalObject=INFO
log4j.category.edu.umd.lims.fedora.kap.util=INFO
log4j.category.edu.umd.lims.fedora.kap.util.UtilsProperties=INFO
log4j.category.edu.umd.lims.fedora.api.UMDOcrUMAMObject=INFO
log4j.category.edu.umd.lims.fedora.api.kap.ValidationService=DEBUG
log4j.category.edu.umd.lims.fedora.api.kap.DatasetReader = DEBUG

# Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=INFO
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%-5p]: (%c{2})%n%m%n%n
#log4j.appender.Console.layout.ConversionPattern=%m%n

## File
log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.Threshold=INFO
log4j.appender.File.File=log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d [%-5p]: (%c{2})%n%m%n%n

