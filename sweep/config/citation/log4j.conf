log4j.rootLogger=INFO, Console, File
#log4j.category.edu.umd.lims.fedora.utilities=DEBUG
#log4j.category.edu.umd.lims.aleph.JAlephBatch=DEBUG

# Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
#log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%-5p]: (%c{2})%n%m%n%n
#log4j.appender.Console.layout.ConversionPattern=%m%n

## File
log4j.appender.File=org.apache.log4j.FileAppender
log4j.appender.File.Threshold=DEBUG
log4j.appender.File.File=log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d [%-5p]: (%c{2})%n%m%n%n

